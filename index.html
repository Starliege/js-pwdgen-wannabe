<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasgen</title>
</head>
<body>
    <h1>La tua password è <span id="pass" style="color: #e62929;"></span></h1>

  <script type="text/javascript">
    const nome = prompt('Qual è il tuo nome?');
    const cognome = prompt('Qual è il tuo cognome?');
    const colore = prompt('Qual è il tuo colore preferito?');
    const password = nome + cognome + colore

    document.getElementById("pass").innerHTML = password + Math.floor(Math.random () * 100) + 1;
</script>
</body>
</html>
